<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: rgb(255, 102, 0);
            font-size: 20px;
        }

        h2 {
            color: rgb(207, 20, 160);
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="style1.css" type="text/css">

</head>

<body>

    <h1 style="color:blue; font-size: 5px;">메인메뉴</h1>
    <ol>
        <li><a href="">플랫폼</a></li>
        <li><a href="">언어</a></li>
        <li><a href="">인기과정</a></li>
    </ol>
    <br>

    우선순위 <br>
    1순위 : tag안에 style 속성을 사용하는 것 <br>
    2순위 : style 태그 <br>
    2순위 : css 링크 <br>
    style 태그 / css 링크는 아래에 있는 것으로 적용 ==> 아래에 있는 것이 업데이트 <br>

    <h1>메인메뉴1</h1>
    <h1>메인메뉴2</h1>
    <h2>메인메뉴3</h2>

</body>

</html>
