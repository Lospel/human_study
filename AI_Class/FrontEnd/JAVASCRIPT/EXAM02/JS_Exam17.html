<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printResult1() {
            let x, y;
            x = eval(prompt('x값 입력', 0));
            y = eval(prompt('y값 입력', 0));

            btnInput.value = x + y;
        }
        function init() {
            let btnPrint = document.getElementById("btnInput");
            // btnPrint는 button 객체를 의미함.
            btnPrint.onclick = printResult1;
        }
        window.onload = init;
    </script>
</head>

<body>
    <input type="button" id="btnInput" value="실행전" />
</body>

</html>
